<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Gothic+A1:400,700,900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="splash"><a href="index.html"></a></div>
        <div class="gradient"></div>
    </header>
    <section id="view">
        <div class="view_boks">
            <div class="col">
                <div class="img_container"><img src="" alt=""></div>
            </div>
            <div class="col">
                <h1 class="titel"></h1>
                <h2 class="artist"></h2>
                <p class="pris"></p>
                <p class="udgivelsesår"></p>
                <p class="genre"></p>
                <button class="close"><a href="index.html">TILBAGE</a></button>
            </div>
            <div class="col track_col">
                <div class="track_boks">
                    <h2>Track</h2>
                    <ol class="track"></ol>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="gradient"></div>
        <div class="col">
            <p>Music A/S</p>
            <p>Email: music@hotmail.com</p>
            <p>Telefon: 12 34 56 78 </p>
            <p>Adresse: Lygten 7, Nørrebro</p>
        </div>

        <div class="col">
            <p>Music A/S</p>
        </div>
        <div class="col">
            <div class="logo_boks">
                <img src="logo/logowhite.png" alt="logo">
            </div>
        </div>
    </footer>
    <script src="album.js"></script>
</body></html>
