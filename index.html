<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Gothic+A1:400,700,900&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <header>
        <div class="splash"></div>
        <div class="gradient"></div>
    </header>
    <section class="section_wrapper">
        <h1 class="overskrift">Get the music!</h1>
        <div class="spinny_wrapper">
            <h2>Opgradér&nbsp;
                <span class="spinny_words">
                    <span>Festen</span>
                    <span>Stemningen</span>
                    <span>Playlisten</span>
                    <span>Daten</span>
                </span></h2>
        </div>
    </section>
    <nav>
        <button class="filter valgt alle_btn" data-kategori="alle">ALLE</button>
        <button class="filter rock_btn" data-kategori="rock">ROCK</button>
        <button class="filter dansk_btn" data-kategori="dansk">DANSK</button>
        <button class="filter pop_btn" data-kategori="pop">POP</button>
        <button class="filter country_btn" data-kategori="country">COUNTRY</button>
        <button class="filter jul_btn" data-kategori="jul">JUL</button>
    </nav>

    <template>
        <article class="album">
            <div class="content">
                <div class="ribbon">
                    <h2></h2>
                </div>
                <p class="artist"></p>
            </div>
        </article>
    </template>
    <section class="modtager"></section>
    <footer>
        <div class="gradient"></div>
        <div class="col">
            <p>Music A/S</p>
            <p>Email: music@hotmail.com</p>
            <p>Telefon: 12 34 56 78 </p>
            <p>Adresse: Lygten 7, Nørrebro</p>
        </div>

        <div class="col">
            <p>Music A/S</p>
        </div>
        <div class="col">
            <div class="logo_boks">
                <img src="logo/logowhite.png" alt="logo">
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
